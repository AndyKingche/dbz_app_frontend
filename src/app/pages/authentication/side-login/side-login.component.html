<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logos/dark-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        <a
          [routerLink]="['/dashboards/dashboard1']"
          *ngIf="options.theme === 'dark'"
        >
          <img
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/dbzlogin.jpg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Welcome to DBZ APP</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8"
              >Your Admin Dashboard</span
            >
            <div class="or-border m-t-30">or sign in with</div>

            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Username</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput formControlName="username" />
                <mat-hint
                  *ngIf="f['username'].touched && f['username'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="f['username'].errors && f['username'].errors['required']"
                  >
                    Name is required.
                  </div>
                  <div
                    class="text-error"
                    *ngIf="f['username'].errors && f['username'].errors['minlength']"
                  >
                    Name should be 6 character.
                  </div>
                </mat-hint>
              </mat-form-field>

              <!-- password -->
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
                >Password</mat-label
              >
              <mat-form-field
                appearance="outline"
                class="w-100"
                color="primary"
              >
                <input matInput type="password" formControlName="password" />
                <mat-hint
                  *ngIf="f['password'].touched && f['password'].invalid"
                  class="m-b-16 error-msg"
                >
                  <div
                    class="text-error"
                    *ngIf="
                      f['password'].errors && f['password'].errors['required']
                    "
                  >
                    Password is required.
                  </div>
                </mat-hint>
              </mat-form-field>
              <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
                Sign In
              </button>
              <!-- input -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-newton-cradle" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>

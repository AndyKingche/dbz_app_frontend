<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Buscar Personaje"
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            Agregar Personaje
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="table-responsive m-t-30">
        <mat-table #table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Nombres 
            </mat-header-cell>
            <mat-cell class="p-16" *matCellDef="let element" class="mat-body-1">
              {{ element.characterName }} </mat-cell
            >
          </ng-container>
          <!-- Age Column -->
          <ng-container matColumnDef="age">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Edad 
            </mat-header-cell>
            <mat-cell class="p-16" *matCellDef="let element" class="mat-body-1">
              {{ element.characterAge }}</mat-cell
            >
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="desc">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 text-right p-r-0"
            >
              Description
            </mat-header-cell>
            <mat-cell
              class="p-16 mat-body-1 p-r-0 text-right"
              *matCellDef="let element"
            >
            {{ element.characterDesc }}</mat-cell
            >
          </ng-container>
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th
              mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-16 p-l-0"
            >
              Image
            </th>
            <td mat-cell *matCellDef="let element" class="p-l-0">
              <div class="d-flex align-items-center gap-12">
                <img
                  [src]="element.characterImage"
                  alt="product"
                  width="45"
                  class="rounded"
                />
                <span class="f-s-16 f-w-600">{{ element.characterName }} </span>
              </div>
            </td>
            <td mat-footer-cell *matFooterCellDef class="p-l-0 f-w-600">Total</td>
          </ng-container>
          <!-- PowerLevel Column -->
          <ng-container matColumnDef="powerlevel">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 text-right p-r-0"
            >
              PowerLevel
            </mat-header-cell>
            <mat-cell
              class="p-16 mat-body-1 p-r-0 text-right"
              *matCellDef="let element"
            >
            {{ element.characterPowerLevel }}</mat-cell
            >
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a
                (click)="openDialog('Update', element)"
                class="m-r-10 cursor-pointer"
                ><i-tabler name="edit" class="icon-18"></i-tabler
              ></a>
              <a
                (click)="openDialog('Delete', element)"
                class="m-r-10 cursor-pointer"
              >
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
  
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>

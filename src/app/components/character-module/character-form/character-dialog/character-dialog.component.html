<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content *ngIf="action !== 'Delete'; else elseTemplate" style="max-width: 600px">
    <form #userForm="ngForm">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.characterName"
                        placeholder="Name" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="number" matInput required id="age" name="age" [(ngModel)]="local_data.characterAge"
                        placeholder="Age" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="desc" name="desc" [(ngModel)]="local_data.characterDesc"
                        placeholder="Description" />
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" class="m-l-16 input-file-button">
                <input type="file" accept="image/*" (change)="selectFile($event)" #fileInput />
            </button>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="number" matInput required id="powerlevel" name="powerlevel"
                        [(ngModel)]="local_data.characterPowerLevel" placeholder="PowerLevel" />
                </mat-form-field>
            </div>
        </div>
        <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
            {{action}}
        </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
            Cancel
        </button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Seguro que quiere realizar esta acci√≥n? <span class="f-w-600">{{local_data.Name}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">
            {{action}}
        </button>
        <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
</ng-template>

<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content *ngIf="action !== 'Delete'; else elseTemplate" style="max-width: 600px">
    <form #userForm="ngForm">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="name" name="name" [(ngModel)]="local_data.userName"
                        placeholder="Name" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="lastname" name="lastname"
                        [(ngModel)]="local_data.userLastname" placeholder="LastName" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="email" name="email" [(ngModel)]="local_data.userEmail"
                        placeholder="Email" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="address" name="address"
                        [(ngModel)]="local_data.userAddress" placeholder="Address" />
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Status</mat-label>
                    <mat-select required id="status" name="status" [(ngModel)]="local_data.userStatus">
                        <mat-option [value]="true">True</mat-option>
                        <mat-option [value]="false">False</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Gender</mat-label>
                    <mat-select required id="gender" name="gender" [(ngModel)]="local_data.gender">
                        <mat-option [value]="local_data.gender" *ngIf="update">
                            {{local_data.gender.genderDescription}}
                        </mat-option>
                        <mat-option *ngFor="let gender of genders" [value]="gender">
                            {{ gender.genderDescription }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Role</mat-label>
                    <mat-select required id="role" name="role" [(ngModel)]="local_data.role">
                        <mat-option [value]="local_data.role" *ngIf="update">
                            {{local_data.role.rolDescription}}
                        </mat-option>
                        <mat-option  *ngFor="let role of roles" [value]="role">
                            {{role.rolDescription}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="password" name="password"
                        [(ngModel)]="local_data.userPassword" placeholder="Password" />
                </mat-form-field>
            </div>
        </div>
        <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
            {{action}}
        </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
            Cancel
        </button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Seguro que quiere realizar esta acci√≥n? <span class="f-w-600">{{local_data.Name}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">
            {{action}}
        </button>
        <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
</ng-template>

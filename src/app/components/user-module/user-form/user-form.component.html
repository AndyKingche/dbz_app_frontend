<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Buscar Usuario"
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            Agregar Usuario
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="table-responsive m-t-30">
        <mat-table #table [dataSource]="dataSource">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Nombres 
            </mat-header-cell>
            <mat-cell class="p-16" *matCellDef="let element" class="mat-body-1">
              {{ element.userName }} {{element.userLastname}}</mat-cell
            >
          </ng-container>
          <!-- Adress Column -->
          <ng-container matColumnDef="address">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Direccion 
            </mat-header-cell>
            <mat-cell class="p-16" *matCellDef="let element" class="mat-body-1">
              {{ element.userAddress }}</mat-cell
            >
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 text-right p-r-0"
            >
              Email
            </mat-header-cell>
            <mat-cell
              class="p-16 mat-body-1 p-r-0 text-right"
              *matCellDef="let element"
            >
            {{ element.userEmail }}</mat-cell
            >
          </ng-container>
          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 text-right p-r-0"
            >
              GÃ©nero
            </mat-header-cell>
            <mat-cell
              class="p-16 mat-body-1 p-r-0 text-right"
              *matCellDef="let element"
            >
            {{ element.gender.genderDescription }}</mat-cell
            >
          </ng-container>
          <!-- Gender Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14 text-right p-r-0"
            >
              Role
            </mat-header-cell>
            <mat-cell
              class="p-16 mat-body-1 p-r-0 text-right"
              *matCellDef="let element"
            >
            {{ element.role.rolDescription }}</mat-cell
            >
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <mat-header-cell
              *matHeaderCellDef
              class="f-w-600 mat-subtitle-1 f-s-14"
            >
              Estado
            </mat-header-cell>
            <mat-cell class="p-16" *matCellDef="let element">
              <ng-template [ngIf]="element.priority == 'low'">
                <span
                  class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12"
                >
                  {{ element.userStatus}}
                </span>
              </ng-template>
              <ng-template [ngIf]="element.userStatus == true">
                <span
                  class="bg-light-primary text-primary rounded f-w-600 p-6 p-y-4 f-s-12"
                >
                  {{ element.userStatus}}
                </span>
              </ng-template>
              <ng-template [ngIf]="element.userStatus == false">
                <span
                  class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
                >
                  {{ element.userStatus }}
                </span>
              </ng-template>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a
                (click)="openDialog('Update', element)"
                class="m-r-10 cursor-pointer"
                ><i-tabler name="edit" class="icon-18"></i-tabler
              ></a>
              <a
                (click)="openDialog('Delete', element)"
                class="m-r-10 cursor-pointer"
              >
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
  
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
